<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Device Model Detector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- UAParser API -->
<script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1/dist/ua-parser.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: #020617;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
}
h2 {
  margin-top: 0;
  color: #38bdf8;
}
pre {
  white-space: pre-wrap;
  word-break: break-word;
  background: #020617;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #1e293b;
}
</style>
</head>

<body>
<div class="card">
  <h2>ðŸ“± Device Info</h2>
  <pre id="output">Detecting...</pre>
</div>

<script>
async function getBestDeviceModel() {
  let model = "Hidden";
  let brand = "Unknown";
  let method = "None";

  // 1ï¸âƒ£ Client Hints (Chrome / Edge)
  if (navigator.userAgentData) {
    try {
      const data = await navigator.userAgentData.getHighEntropyValues([
        "model",
        "platform",
        "platformVersion"
      ]);
      if (data.model) {
        model = data.model;
        brand = data.platform;
        method = "User-Agent Client Hints";
        return { model, brand, method };
      }
    } catch {}
  }

  // 2ï¸âƒ£ UAParser API
  const parser = new UAParser();
  const result = parser.getResult();
  if (result.device.model) {
    model = result.device.model;
    brand = result.device.vendor || "Unknown";
    method = "UAParser API";
    return { model, brand, method };
  }

  // 3ï¸âƒ£ Manual Android UA parsing
  const ua = navigator.userAgent;
  const match = ua.match(/Android\s[\d.]+;\s([^;)]+)/);
  if (match) {
    model = match[1];
    brand = "Android";
    method = "User-Agent Regex";
    return { model, brand, method };
  }

  // 4ï¸âƒ£ Fallback
  return { model, brand, method: "Blocked by OS/Browser" };
}

(async () => {
  const info = await getBestDeviceModel();

  document.getElementById("output").textContent =
`Model     : ${info.model}
Brand     : ${info.brand}
Method    : ${info.method}

User-Agent:
${navigator.userAgent}`;
})();
</script>
</body>
</html>
